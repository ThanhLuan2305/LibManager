<!DOCTYPE html>
<html lang="vi">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Đặt lại mật khẩu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .email-container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }

        .email-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .email-content {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
            background: #f8d7da;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .email-footer {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2 class="email-title"><span th:text="${caption}"></span></h2>
        <p class="email-content">
            Xin chào, <strong><span th:text="${name}"></span></strong>! <br>
            Bạn vừa yêu cầu <span th:text="${request}"></span>. Vui lòng sử dụng mã OTP dưới đây để xác nhận:
        </p>

        <!-- Mã OTP -->
        <div class="otp-code" th:text="${otpCode}"></div>

        <p class="email-footer">
            Mã OTP có hiệu lực trong <strong>5 phút</strong>. Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.
        </p>
    </div>
</body>
</html>
